<!DOCTYPE html>
<html lang="en">

    <main class="conteiner">
        <div class="div-form">
       
            <form action="https://formsubmit.co/fjoao3756@gmail.com" id="formulario" method="post">

                <h1>Contato</h1>

                <label for="input-nome">Nome Completo: </label>
